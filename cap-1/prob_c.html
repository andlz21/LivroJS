<script>
  const precoProduto = Number(prompt("Preço do produto: "));
  var precoAVista = precoProduto - (precoProduto * 0.10);
  var precoAPrazo = precoProduto / 3;
  alert(`Preço à vista: R$ ${precoAVista.toFixed(2)}\n Preço à prazo: 3x de R$ ${precoAPrazo.toFixed(2)}`);
</script>
